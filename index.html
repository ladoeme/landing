<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lado Eme</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4ecdf;
      color: #3b2b1f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      align-items: center;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    /* Texto reemplazado (achicado un tercio respecto al anterior 7rem) */
    .texto h1 {
      font-size: 4.7rem; 
      font-weight: 800;
      line-height: 1.2;
      color: #3b2b1f;
      margin: 0;
    }

    .iconos img {
      width: 180px;
      height: auto;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .contacto h3, .right h3 {
      margin-bottom: 0.3rem;
    }

    .contacto p {
      margin: 0.2rem 0;
    }

    .contacto a {
      color: #3b2b1f;
      text-decoration: none;
      font-size: 1rem;
    }

    .contacto a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      background-color: #d47b1f;
      color: #f4ecdf; /* mismo color del fondo para el texto */
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    .btn:hover {
      background-color: #b66415;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .logo img, .iconos img {
        margin: 0 auto;
      }
      .texto h1 {
        font-size: 3.2rem; /* proporcional en mobile */ 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="Logo.png" alt="Logo Lado Eme">
      </div>
      <div class="texto">
        <h1>Diseño<br>Comunicación<br>Ilustración</h1>
      </div>
      <div class="iconos">
        <img src="iconos.png" alt="Íconos ilustrativos">
      </div>
    </div>

    <div class="right">
      <div class="contacto">
        <h3>Contacto</h3>
        <p>
          <a href="https://wa.me/5491168288322" target="_blank">11.6828.8322</a>
        </p>
        <p>
          <a href="mailto:ladoeme.dg@gmail.com">ladoeme.dg@gmail.com</a>
        </p>
        <p>
          <a href="https://instagram.com/ladoeme.latiendita" target="_blank">@ladoeme.latiendita</a>
        </p>
      </div>

      <div>
        <h3>Descargá el Catálogo</h3>
        <a href="catalogo.pdf" download class="btn">Descargar</a>
      </div>

      <div>
        <h3>Ver Portfolio</h3>
        <a href="https://behance.net/ladoeme" target="_blank" class="btn">Ingresar</a>
      </div>
    </div>
  </div>
</body>
</html>
